<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/flatly.css">
<link rel="stylesheet" href="../css/style.css">
</head>
<body ng-app="manShowInfoApp" ng-controller="manShowInfoController"
	class="bg-format">

	<div class="panel panel-info">
		<div class="panel-heading">
			<h3>
				<span class="glyphicon glyphicon-user"></span> Welcome,
				{{manInfo.firstName + " " + manInfo.lastName}}
			</h3>
		</div>
		<div class="panel-body">
			<h4>Email: {{manInfo.email}}</h4>
		</div>
		<button data-toggle="modal" data-target="#editMyInfo"
			class="btn btn-info">Edit My Info</button>
		<button data-toggle="modal" data-target="#changeMyPassword"
			class="btn btn-info">Change My Password</button>
	</div>

	<!-- Modal for editing info -->
	<div class="modal fade" id="editMyInfo" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">Edit My Info</h2>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-xs-10">
								<input type="text" class="form-control" placeholder="First Name"
									required value={{manInfo.firstName}}>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-10">
								<input type="text" class="form-control" placeholder="Last Name"
									required value={{manInfo.lastName}}>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-10">
								<input type="text" class="form-control" placeholder="Email"
									required value={{manInfo.email}}>
							</div>
						</div>
						<button type="submit" class="btn btn-green">Submit
							Changes</button>
						<button type="button" class="btn btn-orange" data-dismiss="modal">Cancel</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal for changing password -->
	<div class="modal fade" id="changeMyPassword" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">Change My Password</h2>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-xs-10">
								<input type="password" class="form-control"
									placeholder="New Password" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-10">
								<input type="password" class="form-control"
									placeholder="Confirm New Password" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-10">
								<input type="password" class="form-control"
									placeholder="Current Password" required>
							</div>
						</div>
						<button type="submit" class="btn btn-green">Submit
							Changes</button>
						<button type="button" class="btn btn-orange" data-dismiss="modal">Cancel</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../js/man-show-info.js"></script>

</body>
</html>
