<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/flatly.css">
<link rel="stylesheet" href="../css/style.css">
</head>
<body ng-app="cartApp" class="bg-format">


	<div class="panel panel-green center" ng-controller="cartController">
		<div class="panel-heading">

			<h3>
				<span class="glyphicon glyphicon-shopping-cart"></span> Your cart
				has {{items.length}} items
			</h3>
		</div>
		<div class="panel-body">
			<table class="table">
				<tr>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
				</tr>
				<tr ng-repeat="item in items">
					<td>{{item.name}}</td>
					<td>{{item.price | currency}}</td>
					<td>{{item.quantity}}</td>
				</tr>
				<tr>
					<th>Total</th>
					<td>{{getTotal() | currency}}</td>
				</tr>
			</table>
			<a class="btn btn-green">Checkout</a><a class="btn btn-orange">Keep
				Shopping</a>
		</div>
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../js/cart.js"></script>

</body>
</html>
