<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/flatly.css">
<link rel="stylesheet" href="../css/style.css">
</head>
<body ng-app="custShowInfoApp" ng-controller="custShowInfoController">

	<div class="jumbotron">
		<h3>Welcome, {{custInfo.firstName + " " + custInfo.lastName}}</h3>
		<h4>Email: {{custInfo.email}}</h4>
		<h4>Address: {{custInfo.address + ", " + custInfo.city + ", " +
			custInfo.state + " " + custInfo.zipcode}}</h4>
		<h4>Phone: {{custInfo.phone}}</h4>
		<button data-toggle="modal" data-target="#editMyInfo"
			class="btn btn-primary">Edit My Info</button>
	</div>

	<div class="modal fade" id="editMyInfo" role="dialog">
		<div class="modal-dialog modal-lg">

			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">Edit My Info</h2>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-xs-10">
								<input type="text" class="form-control" placeholder="First Name"
									required value={{custInfo.firstName}}>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-10">
								<input type="text" class="form-control" placeholder="Last Name"
									required value={{custInfo.lastName}}>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-10">
								<input type="text" class="form-control" placeholder="Street Address"
									required value={{custInfo.address}}>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-10">
								<input type="text" class="form-control" placeholder="City"
									required value={{custInfo.city}}>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-10">
								<input type="text" class="form-control" placeholder="State"
									required value={{custInfo.state}}>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-10">
								<input type="text" class="form-control" placeholder="Zipcode"
									required value={{custInfo.zipcode}}>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-10">
								<input type="text" class="form-control" placeholder="Phone"
									required value={{custInfo.phone}}>
							</div>
						</div>
						<button type="submit" class="btn btn-default" align="center">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../js/cust-show-info.js"></script>

</body>
</html>
