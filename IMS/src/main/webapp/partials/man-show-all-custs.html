
<div class="jumbotron" ng-app="showAllCustsApp"
	ng-controller="showAllCustsController">
	<div class="container">
		<h3>All Customers</h3>

		<nav class="navbar navbar-default">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<div style="float: left">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<div style="float: right">
						<button class="btn btn-default">Search</button>
					</div>
				</div>
			</form>
		</nav>

		<table class="table table-striped table-hover">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Street Address</th>
				<th>City</th>
				<th>State</th>
				<th>Zipcode</th>
				<th>Phone</th>
			</tr>
			<tr ng-repeat="cust in allCusts">
				<td>{{cust.firstName}}</td>
				<td>{{cust.lastName}}</td>
				<td>{{cust.email}}</td>
				<td>{{cust.address}}</td>
				<td>{{cust.city}}</td>
				<td>{{cust.state}}</td>
				<td>{{cust.zipcode}}</td>
				<td>{{cust.phone}}</td>
			</tr>
		</table>
	</div>
</div>
