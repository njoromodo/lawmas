	Viewing your current inventory
	<!-- <p ng-repeat = "x in itemlist">{{x}}</p> -->
	<table class="table" ng-hide = "hide == 1">
		<thead>
			<tr>
				<th>Order ID#</th>
				<th>Customer ID#</th>
				<th>Order Date</th>
				<th>Display More Detail</th>
			</tr>
		</thead>
		<tr
			ng-repeat="x in orderList | orderBy:sortType:sortReverse | filter:searchItem">
			<td>{{x.id}}</td>
			<td>{{x.customer.id}}</td>
			<td>{{x.order_Date | date: 'yyyy-MM-dd'}}</td>
			<td><button ng-click = "change(x)">More Info</button></td>
		</tr>
	</table>
</div>
