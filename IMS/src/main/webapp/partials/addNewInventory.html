<div style="margin-left:25%" id = "addNewInventory">
  Adding New Inventory
  <br/>
  <form name = "invForm" >
  <input type = "text" ng-model = "inventory.item.name" placeholder = "Product Name" required><br/>
  <input type = "text" ng-model = "inventory.item.description" placeholder = "Description" required><br/>
  <input type = "text" ng-model = "inventory.item.unitPrice" placeholder = "Unit Price" required><br/>
  <input type = "text" ng-model = "inventory.item.quantity" placeholder = "Quantity" required><br/>
  <button type= "button" ng-click = "inventory.addItem()">Submit</button>
  </form>
  </div>
