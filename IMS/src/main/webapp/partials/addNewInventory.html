<div style="margin-left:25%" id = "addNewInventory">
  Adding New Inventory
  <br/>
  <form name = "invForm" ng-submit = "manage.addItem()">
  <input id = "name" type = "text" ng-model = "manage.name" placeholder = "Product Name" required><br/>
  <input id = "description" type = "text" ng-model = "manage.description" placeholder = "Description" required><br/>
  <input id = "unitPrice" type = "text" ng-model = "manage.unitPrice" placeholder = "Unit Price" required><br/>
  <input id = "quantity" type = "text" ng-model = "manage.quantity" placeholder = "Quantity" required><br/>
  <button type= "submit" >Submit</button>
  </form>
  </div>
