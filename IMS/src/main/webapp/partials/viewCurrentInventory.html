<div><h1 class="display-4 text-center m-2">Inventory</h1>
	<nav class="navbar navbar-default">
		<form class="navbar-form navbar-left" role="search">
			<div class="form-group">
				<div style="float: left">
					<span class="lead">Find an item<input type="text" class="form-control" placeholder="Search"
						ng-model="searchItem"></span>
				</div>
				<div style="float: right"></div>
			</div>
		</form>
	</nav>

	<table class="table table-striped table-bordered table-hover">
		<thead class="thead-inverse">
			<tr>
				<th>Id</th>
				<th>Department</th>
				<th>Name</th>
				<th>Unit price</th>
				<th>Quantity</th>
				<th>Description</th>
				<th>Image</th>
			</tr>
		</thead>
		<tr
			ng-repeat="x in itemlist  | orderBy:sortType:sortReverse | filter:searchItem">
			<td>{{x.id}}</td>
			<td>{{x.department.name}}</td>
			<td>{{x.name}}</td>
			<td>{{x.unitPrice}}</td>
			<td>{{x.quantity}}</td>
			<td>{{x.description}}</td>
			<td>{{x.image}}</td>
			<td></td>
		</tr>
	</table>
</div>
