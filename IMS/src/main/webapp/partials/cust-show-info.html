
<div class="panel panel-info" ng-app="custShowInfoApp"
	ng-controller="custShowInfoController">
	<div class="panel-heading">
		<h3>
			<span class="glyphicon glyphicon-user"></span> Welcome,
			{{custInfo.firstName + " " + custInfo.lastName}}
		</h3>
	</div>
	<div class="panel-body">
	<h4>Customer Information</h4>
	<hr>
		<h4>Email: {{custInfo.email}}</h4>
		<h4>Address: {{custInfo.address + ", " + custInfo.city + ", " +
			custInfo.state + " " + custInfo.zipcode}}</h4>
		<h4>Phone: {{custInfo.phone}}</h4>
	</div>
	<button data-toggle="modal" data-target="#editMyInfo"
		class="btn btn-info">Edit My Info</button>
	<button data-toggle="modal" data-target="#changeMyPassword"
		class="btn btn-info">Change My Password</button>
</div>

<!-- Modal for editing info -->
<div class="modal fade" id="editMyInfo" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h2 class="modal-title">Edit My Info</h2>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-10">
							<input type="text" class="form-control" placeholder="First Name"
								required value={{custInfo.firstName}}>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-10">
							<input type="text" class="form-control" placeholder="Last Name"
								required value={{custInfo.lastName}}>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-10">
							<input type="text" class="form-control"
								placeholder="Street Address" required value={{custInfo.address}}>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-10">
							<input type="text" class="form-control" placeholder="City"
								required value={{custInfo.city}}>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-10">
							<input type="text" class="form-control" placeholder="State"
								required value={{custInfo.state}}>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-10">
							<input type="text" class="form-control" placeholder="Zipcode"
								required value={{custInfo.zipcode}}>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-10">
							<input type="text" class="form-control" placeholder="Phone"
								required value={{custInfo.phone}}>
						</div>
					</div>
					<button type="submit" class="btn btn-green">Submit Changes</button>
					<button type="button" class="btn btn-orange" data-dismiss="modal">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Modal for changing password -->
<div class="modal fade" id="changeMyPassword" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h2 class="modal-title">Change My Password</h2>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-10">
							<input type="password" class="form-control"
								placeholder="New Password" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-10">
							<input type="password" class="form-control"
								placeholder="Confirm New Password" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-10">
							<input type="password" class="form-control"
								placeholder="Current Password" required>
						</div>
					</div>
					<button type="submit" class="btn btn-green">Submit Changes</button>
					<button type="button" class="btn btn-orange" data-dismiss="modal">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</div>
