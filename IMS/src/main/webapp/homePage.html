<!DOCTYPE html>
<html ng-app="storeApp">
<head>
<meta charset="ISO-8859-1">
<link rel="shortcut icon" href="/" />
<title>WorldTree Home Page</title>
<link rel = "stylesheet" href="mainPage.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<!-- Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<!-- font awesome glyphicons -->
<script src="https://use.fontawesome.com/83d38ddcd9.js"></script>

<!-- This loads JS (angular & ui-router) -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
<!-- custom scripts -->
<link rel="stylesheet" type="text/css" href="css/stars.css">
<script src="JS/home.js"></script>
</head>

<!-- Applies the angular app, customerRouting, to the homePage -->
<body class="container">
<div class="row">  	
  	<div class="col float-right">
	  	<ul class="nav navbar-nav">
	  		<li><h1 class="display-3">World Tree Store</h1></li>
	  		<li><button class="btn" ui-sref="mainStorePage"><span class="glyphicon glyphicon-home"></span> Home</button></li>
	  		<li><button class="btn" ui-sref="cart" data-toggle="tooltip" data-placement="bottom" title="Nothing in cart yet">
	  			<span><i class="fa fa-shopping-cart" aria-hidden="true"></i></i></span> View Your Cart</button></li>
	  		<li ng-hide="authenticated==true"><button class="btn" ui-sref="login"><span class="glyphicon glyphicon-log-in"></span> Login</button></li>
	  		<li ng-show="authenticated==true"><button class="btn" ui-sref="customerInfo"><span class="glyphicon glyphicon-cog"></span> User Info</button></li>
	  		<li ng-show="authenticated==true"><button class="btn" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</button></li>
	  	</ul>	

  		<form class="form-inline">
    		<input class="form-control mr-sm-2" type="text" placeholder="Search" ng-model="searchTerms">
    		<button class="btn" type="submit" ui-sref="mainStorePage">
    			<span class="glyphicon glyphicon-search"></span></button>
  		</form>
  	</div>
</div>
<!-- Here is where the partials will go -->
<div class="row">
    <div class="col border border-dark m-2" ui-view></div>
</div>

</body>

</html>
